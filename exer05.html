<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Triângulos</title>
</head>
<body>
    <h1>Verificador de Triângulos</h1>

    <form id="triangulo-form">
        <div>
            <label for="ladoA">Lado A:</label>
            <input type="text" id="ladoA" name="ladoA" pattern="[0-9]+" required>
        </div>
        <div>
            <label for="ladoB">Lado B:</label>
            <input type="text" id="ladoB" name="ladoB" pattern="[0-9]+" required>
        </div>
        <div>
            <label for="ladoC">Lado C:</label>
            <input type="text" id="ladoC" name="ladoC" pattern="[0-9]+" required>
        </div>
        <button type="button" id="calcular">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById("calcular").addEventListener("click", function () {
            var ladoA = parseFloat(document.getElementById("ladoA").value);
            var ladoB = parseFloat(document.getElementById("ladoB").value);
            var ladoC = parseFloat(document.getElementById("ladoC").value);

            if (isNaN(ladoA) || isNaN(ladoB) || isNaN(ladoC)) {
                document.getElementById("resultado").innerText = "Por favor, insira números válidos em todos os campos.";
            } else {
                if (ladoA === ladoB && ladoB === ladoC) {
                    document.getElementById("resultado").innerText = "Triângulo Equilátero";
                } else if (ladoA === ladoB || ladoB === ladoC || ladoA === ladoC) {
                    document.getElementById("resultado").innerText = "Triângulo Isósceles";
                } else {
                    document.getElementById("resultado").innerText = "Triângulo Escaleno";
                }
            }
        });
    </script>
</body>
</html>
