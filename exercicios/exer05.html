<!DOCTYPE html>
<html>
<head>
  <title>Exercício 5: apresentar os caracteres de uma string e suas posições.</title>
</head>
<body>
  <script>
    var frase = "Olá, tudo bem?";
    document.write(frase + "<br>");
    var tamanho = frase.length;
    for (var i = 0; i < tamanho; i++) {
      document.write("<br>Caractere na posição " + i + " : " + frase.charAt(i));
    }
    document.write("<br><br>Primeiro caractere: " + frase.charAt(0) + "<br />");
    document.write("Último caractere: " + frase.charAt(frase.length - 1));
  </script>
</body>
</html>
