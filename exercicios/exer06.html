<!DOCTYPE html>
<html>
<head>
  <title>Exercício 6: apresentar a data em diversos formatos.</title>
</head>
<body>
  <script>
    var hoje = new Date();
    document.write("Data e hora completa: " + hoje + "<br>");
    document.write("Apenas o dia: " + hoje.getDate() + "<br>");
    document.write("Apenas o mês (0 a 11): " + hoje.getMonth() + "<br>");
    document.write("Apenas o ano: " + hoje.getFullYear() + "<br>");
    document.write("Apenas o dia da semana (0 a 6): " + hoje.getDay() + "<br>");
    document.write("Apenas a hora e minutos: " + hoje.getHours() + ":" + hoje.getMinutes() + "<br>");
  </script>
</body>
</html>
