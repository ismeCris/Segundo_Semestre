<!DOCTYPE html>
<html>
<head>
  <title>Exerc√≠cio 14: trocar figura passando o mouse.</title>
  <script>
    function mouseEmCima(imagem) {
      imagem.src = "figura1.jpg";
    }
    function mouseFora(imagem) {
      imagem.src = "figura2.jpg";
    }
  </script>
</head>
<body>
  Passe o mouse sobre a imagem: <br><br>
  <img src="figura2.jpg" onmouseover="mouseEmCima(this)" onmouseout="mouseFora(this)" width="300" height="300" >
  <br><br>
  <!-- Agora padronize os tamanhos das imagens. -->
</body>
</html>
