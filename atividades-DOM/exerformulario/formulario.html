<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <div class="dados">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="digite seu nome">
            <label for="telefone">telefone:</label>
            <input type="number" id="telefone" placeholder="(00)0000-0000">
            <label for="rg">RG:</label>
            <input type="number" id="rg" placeholder="00000-00">
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" placeholder="0000-0000-00">
            <label for="endereço">endereço:</label>
            <input type="text number" id="endereço" placeholder="digite seu endereço">

        </div>
    </form>
    <script src="formulario.js"></script>
</body>
</html>
