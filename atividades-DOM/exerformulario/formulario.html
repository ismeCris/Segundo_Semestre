<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form class="cadastro" id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required> <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(00) 0000-0000" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" placeholder="00000-00" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="0000-0000-00" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    <p id="resultado"></p>
    <script src="formulario.js"></script>
</body>
</html>
